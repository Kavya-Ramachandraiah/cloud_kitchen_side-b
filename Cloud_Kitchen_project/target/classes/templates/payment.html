<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <!-- <link rel="stylesheet" href="/styles/payment.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Rubik:wght@900&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5ebe0;
      }

      .payment-header-top {
        text-align: center;
      }

      .payment-header {
        color: black;
        font-family: "ubuntu", sans-serif;
        font-weight: 600;
        font-size: 35px;
      }

      .payment-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 50px;
        text-align: center;
        background-color: #aec3b0;
        border: none; /* Border style */
        width: 50%; /* Adjust the width as needed */
        border-radius: 10px;
      }

      .review-container {
        max-width: 600px;
        padding-top: 70px;
        margin: 50px auto;
        text-align: center;
      }
      .review-container h1 {
        font-size: 25px;
      }

      .review-btn {
        font-size: 15px;
        border: none;
        background-color: #6a6965;
        color: #fff;
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 20px;
        transition: 0.3s;
      }

      .Leave-a-review-link {
        text-decoration: none !important;
        color: #fff !important;
      }

      .review-btn:hover {
        background-color: #3e3e3b;
        color: #ffffff;
      }
    </style>
  </head>
  <header class="payment-header-top">
    <h1 class="payment-header">Payment</h1>
  </header>
  <body>
    <div class="payment-container">
      <h2>Your Payment is Done</h2>
      <p>
        Thank you for your payment. If you have any questions or concerns,
        please don't hesitate to contact us.
      </p>
    </div>
  </body>
</html>
